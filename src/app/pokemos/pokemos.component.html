<div class="row mt-5">
    <div class="col-md-6">
        <h3>Lista de pokemones</h3>
        <ul *ngFor="let pokemon of ListaPokemons" class="list-group mt-4" >
            <li class="list-group-item text-uppercase">
                {{pokemon.name}}
                <button class="btn btn-dark btn-sm float-right" (click)="One_Pokemons(pokemon.url)">
                    info
                </button>
            </li>
        </ul>
    </div>
    <div className="col-md-6">
        <h3 class="text-center">Detalle Pokemon</h3>
        <app-info-pokemon [pokemon]="pokemon"></app-info-pokemon>
    </div>
</div>
<div class="row mt-4 w-50">
    <div class="col-md-6 " *ngIf="offset; else loggedOut">
        <div>
            <button class="btn btn-dark mr-5" (click) = "load_antes()">
                Anterior
            </button>
        </div>
    </div>
    <ng-template #loggedOut>
        <div class="col-md-6 " >
        </div>
      </ng-template>
    <div class="col-md-6 " >    
        <div class="d-flex flex-row-reverse">
            <button class="btn btn-dark " (click) = "load_Siguiente()">
                Siguiente
            </button>
        </div>
    </div>    
</div>
